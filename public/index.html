<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/html" href="./css/style.css" />
    <title>Contact</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background-color: #f4f4f4;
      }
      .form-container {
        border: 1px solid #e50c0c;
        border-radius: 5px;
        position: relative;
        margin-top: 35px;
        left: 20%;
        width: 60%;
        height: 90vh;
        background-color: #ffffff;
      }
      .contact-form {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 400px;
      }
      .contact-form h2 {
        text-align: center;
        font-size: 35px;
      }
      input {
        width: 100%;
        height: 35px;
        margin-top: 2rem;
        border: 1.3px solid rgb(254, 95, 95);
        outline: none;
        padding-left: 12px;
        color: #ff0000;
        font-weight: 100;
        font-size: 14px;
        border-radius: 12px;
      }

      textarea {
        width: 100%;
        height: 220px;
        outline: none;
        margin-top: 2rem;
        border: 1.3px solid rgb(254, 95, 95);
        padding-left: 12px;
        padding-top: 12px;
        color: #ff0000;
        font-weight: 500;
        font-size: 15.5px;
        border-radius: 12px;
        resize: none;
      }
      .submit {
        border: 1px solid red;
        text-align: center;
        background-color: #ffffff;
        cursor: pointer;
        background-color: #dda6a6;
        transition: all ease 0.5ms;
      }
      .submit:hover {
        border: 1px solid red;
        background-color: rgb(201, 82, 82);
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form class="contact-form">
        <h2>CONTACT</h2>
        <input type="text" id="name" placeholder="Full Name" /><br />
        <input type="email" id="email" placeholder="Email" /><br />
        <input type="text" id="subject" placeholder="Subject" /><br />
        <textarea
          id="message"
          placeholder="Message"
          cols="30"
          rows="30"
        ></textarea
        ><br />
        <input type="submit" class="submit" value="Sent Message" />
      </form>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
